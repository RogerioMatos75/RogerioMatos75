name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6 horas (padrão)
  workflow_dispatch: # Permite execução manual

jobs:
  generate-snake: # Nome do job mais descritivo
    runs-on: ubuntu-latest
    permissions: # Adicionado permissões para o workflow
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3 # Usando a versão mais recente do checkout

      - name: Generate Snake
        id: snake-gif
        uses: Platane/snk@v3 # Usando uma versão específica da action (mais estável)
        with:
          github_user_name: ${{ github.actor }}
          gif_out_path: dist/github-contribution-grid-snake.gif # Caminho simplificado
          svg_out_path: dist/github-contribution-grid-snake.svg # Caminho simplificado
          snake_color: ${{ github.event.inputs.snake_color || 'pink' }} # Usando github.event.inputs
          background_color: ${{ github.event.inputs.background_color || '#000000' }} # Usando github.event.inputs
          grid_color: ${{ github.event.inputs.grid_color || '#FFFFFF' }} # Usando github.event.inputs

      - name: Show build status
        run: |
          echo "=== Git Status ==="
          git status
          echo "=== Files in dist ==="
          ls -la dist

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/*
          git commit -m "chore: Update snake animation [skip ci]" || echo "No changes to commit"
          git push origin HEAD:output -f # Força o push para o branch output
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
